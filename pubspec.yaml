name: kittypaws
description: A Flutter app for pet lovers - KITTYPAWS
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  
  # State Management
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  
  # Network & Data
  http: ^1.1.0
  dio: ^5.3.2
  json_annotation: ^4.8.1
  
  # UI & Design
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9
  shimmer: ^3.0.0
  lottie: ^2.7.0
  
  # Media
  video_player: ^2.8.1
  cached_network_image: ^3.3.0
  photo_view: ^0.14.0
  
  # Storage
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # Utils
  intl: ^0.18.1
  url_launcher: ^6.2.1
  permission_handler: ^11.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  build_runner: ^2.4.7
  json_serializable: ^6.7.1
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/1.gif
    - assets/2.gif
    - assets/3.gif
    - assets/4.gif
    - assets/5.gif
    - assets/6.gif
    - assets/7.gif
    - assets/8.gif
    - assets/9.gif
    - assets/10.gif
    - assets/day.png
    - assets/night.png
    - assets/paw.png
